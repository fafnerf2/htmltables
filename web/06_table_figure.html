<html>

  <head>
    <title>Sales table as a figure</title>
    <link rel="stylesheet" href="styles/06_table.css">
  </head>

  <body>
    <figure>
      <figcaption>Total Sales by Book</figcaption>	
      <table>
        <thead>
          <tr>
            <th>Book</th>
            <th>Year Published</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PHP and MySQL</td>
            <td>2014</td>
            <td>$372,381</td>
          </tr>
          <tr>
            <td>JavaScript and jQuery</td>
            <td>2015</td>
            <td>$305,447</td>
          </tr>
          <tr>
            <td>Java Programming</td>
            <td>2011</td>
            <td>$392,444</td>
          </tr>
          <tr>
            <td>Java Servlets and JSP</td>
            <td>2014</td>
            <td>$328.992</td>
          </tr>
          <tr>
            <td>ASP.NET with Visual Basic</td>
            <td>2011</td>
            <td>$351,200</td>
          </tr>
          <tr>
            <td>ASP.NET with C#</td>
            <td>2011</td>
            <td>$404.332</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Total Sales</th>
            <td></td>
            <td>$2,154,786</td>
          </tr>
        </tfoot>
      </table>
    </figure>

  </body>

</html>
